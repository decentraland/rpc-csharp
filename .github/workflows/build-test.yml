name: Build and test
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup dotnet
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: | 
          4.8.x
    - run: dotnet build rpc-csharp
    - run: dotnet build rpc-csharp-test